   <script>
        if (typeof web3 !== 'undefined') {
            // this statement is executed if you are using 
            // MetaMask 
            async function enableAccounts() {            
                await ethereum.enable()
            }        
            enableAccounts();  
        } else {
            // set the provider you want from Web3.providers
            web3 = new Web3(
                new Web3.providers.HttpProvider(
                "http://localhost:8545"));
        }

        let abi = [
	{
		"constant": false,
		"inputs": [],
		"name": "ds_order1",
		"outputs": [],
		"payable": true,
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [],
		"name": "ds_order3",
		"outputs": [],
		"payable": true,
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [],
		"name": "d_order2",
		"outputs": [],
		"payable": true,
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [],
		"name": "ds_order2",
		"outputs": [],
		"payable": true,
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [],
		"name": "d_order3",
		"outputs": [],
		"payable": true,
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [],
		"name": "d_order1",
		"outputs": [],
		"payable": true,
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"name": "from",
				"type": "address"
			},
			{
				"indexed": false,
				"name": "reason",
				"type": "string"
			}
		],
		"name": "OrderError",
		"type": "event"
	}
]
        var contract = web3.eth.contract(abi);
        var myContract = contract.at(
            '0x9b84Bd1d37F16742341b80fFA46B78ebBc30E480');        

            $(document).ready(function () {
        web3.eth.getAccounts(function (error, result) {
            $(".yourAccount").html("Your account is <b>"+result+"</b>");
        });
        getList();
    });
       

        
        $("#btDsOrder1").click(function() {
           
            myContract.ds_order1($().val(),
            {
              gas: 300000,
              from: web3.eth.accounts[0],
              value: 20000000000000000
            },

	    (error, result) => {
                $("#result").html("Order pending confirmation...");
             
            })
    
        });
         
        $("#btDsOrder2").click(function() {
            myContract.ds_order2($().val(),
            {
              gas: 300000,
              from: web3.eth.accounts[0],
              value: 30000000000000000
            },
	    (error, result) => {
                $("#result").html("Order pending confirmation...");
            })
            
        });
